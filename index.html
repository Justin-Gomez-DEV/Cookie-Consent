<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cookie-banner">
      <div class="cookie-banner__image">
        <img src="images/cookie_icon.png" alt="" class="cookie-banner__cookie-icon"/>
      </div>
      <div class="cookie-banner__close">
        <button class="cookie-banner__close-button">
          <img src="images/close_button_icon.png" alt="" class="cookie-banner__close-icon"/>
        </button>
      </div>
      <div>
        <p class="cookie-banner__text">We use cookies to improve your user experience</p>
      </div>
      <button class="cookie-banner__accept-button">I accept the cookies</button>
    </div>
  </body>
</html>
